---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    kratix-promie-release: pod
  name: kratix-promise-release-test-hoster
  namespace: kratix-platform-system
spec:
  replicas: 1
  selector:
    matchLabels:
      kratix-promie-release: pod
  template:
    metadata:
      labels:
        kratix-promie-release: pod
    spec:
      containers:
      - image: syntassodev/kratix-promise-release-test-hoster:v0.0.2
        name: test
        resources: {}
        env:
        - name: PROMISE_ENCODED
          value: "REPLACEME"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: kratix-promise-release-test-hoster
  namespace: kratix-platform-system
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    kratix-promie-release: pod
  sessionAffinity: None
  type: ClusterIP
