---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: REPLACEBASH-default-resource-pipeline-credentials
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: REPLACEBASH-default-resource-pipeline-credentials
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: REPLACEBASH-default-resource-pipeline-credentials
subjects:
- kind: ServiceAccount
  name: REPLACEBASH-resource-configure-first
  namespace: default
- kind: ServiceAccount
  name: REPLACEBASH-promise-configure-first
  namespace: kratix-platform-system
- kind: ServiceAccount
  name: REPLACEBASH-promise-delete-first
  namespace: kratix-platform-system
- kind: ServiceAccount
  name: REPLACEBASH-resource-delete-first
  namespace: default
