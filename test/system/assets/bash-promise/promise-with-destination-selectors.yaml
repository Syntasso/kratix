apiVersion: platform.kratix.io/v1alpha1
kind: Promise
metadata:
  name: bash
  labels:
    kratix.io/promise-version: v1.0.0
spec:
  api:
    apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    metadata:
      name: bash.test.kratix.io
    spec:
      group: test.kratix.io
      names:
        kind: bash
        plural: bash
        singular: bash
      scope: Namespaced
      versions:
        - name: v1alpha1
          schema:
            openAPIV3Schema:
              properties:
                spec:
                  properties:
                    container0Cmd:
                      description: Arbitrary code to be executed by the container 0
                      type: string
                    container1Cmd:
                      description: Arbitrary code to be executed by the container 1
                      type: string
                  type: object
              type: object
          served: true
          storage: true
  dependencies:
    - apiVersion: v1
      kind: Namespace
      metadata:
        name: bash-dep-namespace-v1alpha1
  destinationSelectors:
  - matchLabels:
      security: high
  workflows:
    promise:
      configure:
        - apiVersion: platform.kratix.io/v1alpha1
          kind: Pipeline
          metadata:
            name: promise-configure
            namespace: default
          spec:
            containers:
              - image: syntassodev/bash-promise:v1alpha1
                name: bash-promise
    resource:
      configure:
        - apiVersion: platform.kratix.io/v1alpha1
          kind: Pipeline
          metadata:
            name: instance-configure
            namespace: default
          spec:
            containers:
              - image: syntassodev/bash-promise-test-c0:dev
                name: bash-promise-test-c0
              - image: syntassodev/bash-promise-test-c1:dev
                name: bash-promise-test-c1
